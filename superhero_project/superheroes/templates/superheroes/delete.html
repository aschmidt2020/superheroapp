{% load static %}

<!DOCTYPE html>
<html lang ="eng">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Superhero Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles.css'%}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row center">
                <p class="delete-confirm center">Are you sure you want to delete?</p>
            </div>

            <div class="row">
                <form action ="{% url 'superheroes:delete' single_hero.id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-danger button center" type="submit" value="Yes" name="Delete" id='Delete'>
                    <!-- adding space between yes and cancel -->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn btn-danger button center" type="submit" value="No" name="Delete" id='Cancel'>
                </form>

    </div>

    </body>
</html>
