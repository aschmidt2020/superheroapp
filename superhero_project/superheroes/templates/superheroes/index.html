{% load static %}

<!DOCTYPE html>
<html lang ="eng">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Superhero Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'styles.css'%}">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 class="page-header">List of Superheroes</h1>
            </div>

            <div class="row">
              <div class="col-8">
                    <ul>
                        {% for hero in all_heroes %}
                        <li><h1>{{hero.name}}
                            <a href="{% url 'superheroes:detail' hero.id %}">View Details</a> 
                            <a href="{% url 'superheroes:update' hero.id %}">Update</a>
                            <a href="{% url 'superheroes:delete' hero.id %}" target="popup" onClick="window.open('{% url 'superheroes:delete' hero.id %}','popup','width=400, height=100')">
                            Delete Hero</a></h1></li>
                        {% endfor %}
                    </ul>
              </div>
    </div>

              <div class="col-4">
                <!-- empty column to clearly show hulk picture -->
              </div>
            </div>

            <div class="row">
                <p><a class="button" href="{% url 'villains:index' %}">View All Villians</a>
                    <a class="button" href="{% url 'superheroes:create' %}">Create New Superhero</a>
                    <a class="button" href="{% url 'villains:create' %}">Create New Villain</a>
                </p>
            </div>
          </div>

    </body>
</html>
